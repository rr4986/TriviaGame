<!DOCTYPE html>
<html>
<head>
	<title>Ruben's Trivia Page!</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 	 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
    	<div id="container-change">
	    <div class="row">
		  <div class="col-md-12" id="timer">
		  	<h1>Time: </h1>
		  </div>
		</div>

		<div class="row">
		  <div class="col-md-12" id="question1">
		  	<h3>What is our galaxy called?</h3>

		  	<div class="radio-inline">
  				<label><input type="radio" value="right" name="firstquestion">The Milky Way</label>
			</div>
			<div class="radio-inline">
			  <label><input type="radio" value="wrong" name="firstquestion">The Andromeda</label>
			</div>
			<div class="radio-inline">
			  <label><input type="radio" value="wrong" name="firstquestion">Earth/<label>
			</div>
			
		  </div>
		</div>

		<div class="row">
		  <div class="col-md-12" id="question2">
		  	<h3>Earth is which planet from the Sun?</h3>

		  	<div class="radio-inline">
  				<label><input type="radio" value="wrong" name="secondquestion">First</label>
			</div>
			<div class="radio-inline">
			  <label><input type="radio" value="wrong" name="secondquestion">Tenth</label>
			</div>
			<div class="radio-inline">
			  <label><input type="radio" value="right" name="secondquestion">Third</label>
			</div>

		  </div>
		</div>

	    <div class="row">
		  <div class="col-md-12" id="question3">
		  	<h3>Which of the following is the biggest planet in the solar system</h3>

		  	<div class="radio-inline">
  				<label><input type="radio" value="wrong" name="thirdquestion">Tatooine</label>
			</div>
			<div class="radio-inline">
			  <label><input type="radio" value="wrong" name="thirdquestion">Mars</label>
			</div>
			<div class="radio-inline">
			  <label><input type="radio" value="right" name="thirdquestion">Earth</label>
			</div>

		  </div>
		</div>
		
		<div class="row">
		  <div class="col-md-12" id="question4">
		  	<h3>What is the closest Galaxy to the Milky Way</h3>

		  	<div class="radio-inline">
  				<label><input type="radio" value="right" name="fourthquestion">Andromeda</label>
			</div>
			<div class="radio-inline">
			  <label><input type="radio" value="wrong" name="fourthquestion">Sombrero</label>
			</div>
			<div class="radio-inline">
			  <label><input type="radio" value="wrong" name="fourthquestion">Galaxy 2</label>
			</div>

		  </div>
		</div>
	       
		<div class="row">
		  <div class="col-md-12" id="question5">
		  	<h3>What is the closest star to the solar system?</h3>

		  	<div class="radio-inline">
  				<label><input type="radio" value="wrong" name="fifthquestion">Sirius</label>
			</div>
			<div class="radio-inline">
			  <label><input type="radio" value="right" name="fifthquestion">Proxima Centauri</label>
			</div>
			<div class="radio-inline">
			  <label><input type="radio" value="wrong" name="fifthquestion">Procyon</label>
			</div>

		  </div>
		</div>

		<div class="row">
		  <div class="col-md-12" id="question6">
		  	<h3>Which is the first planet in the Solar System</h3>

		  	<div class="radio-inline">
  				<label><input type="radio" value="wrong" name="sixthquestion">Naboo</label>
			</div>
			<div class="radio-inline">
			  <label><input type="radio" value="wrong" name="sixthquestion">Endor</label>
			</div>
			<div class="radio-inline">
			  <label><input type="radio" value="right" name="sixthquestion">Mercury</label>
			</div>

		  </div>
		</div>
	</div>
	</div>


	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>s
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
